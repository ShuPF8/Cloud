spring:
  application:
    name: service-zuul

# 指定 erureka server 服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8517/eureka/

# 路由配置
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign